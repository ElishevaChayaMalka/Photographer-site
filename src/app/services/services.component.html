<div style="width: 100%;height: 100px; direction: rtl;margin: auto !important;margin:auto !important;">
  <div class="container px-4 py-5" style="padding: 70px !important;" id="featured-3">

    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3"  style="padding: 70px !important;">
      <div *ngFor="let item of servicesList">
        <div class="feature col"  style="padding-right: 80px !important;">

          <img src={{item.image}} width="100px" height="60px" alt="">
          <h3 class="fs-2">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;"></font>
            </font>
          </h3>
          <p>
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;"><h4 style="color:rgb(96, 39, 121)">{{item.name}}</h4> </font>
              <font style="vertical-align: inherit;"><p>{{item.description}}</p></font>
            </font>
          </p>
          <a routerLink="/details/item" routerLinkActive="active" (click)="moreDetails(item)" style="color:rgb(98, 216, 223)">פרטים נוספים></a>
        </div>
      </div>
    
    </div>
  </div>
</div>
